<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Neo4j Error Message Lookup</title>
        <link rel="icon" href="https://neo4j.com/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/@neo4j-nvl/core@latest/dist/nvl.css" />
    </head>
    <body>
        <header>
            Neo4j Error Status Lookup
        </header>
        
        <div class="container">
            <input type="text" id="statusSearch" class="search-input" placeholder="Filter status codes..." />
            
            <label for="statusList">Status Codes</label>
            <ul class="list result-list" id="statusList"></ul>
            
            <label for="graph">Graph for selected Status</label>
            <div id="graph" style="width: 100%; height: 600px;"></div>
        </div>
        
        <footer>
            &copy; 2025 Neo4j
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/neo4j-driver/lib/browser/neo4j-web.min.js"></script>
        <script type="module" src="status-lookup.js"></script>
    </body>
</html>
