<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neo4j Error Lookup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1b3c59;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      color: #1b3c59;
    }

    textarea,
    input {
      width: 100%;
      padding: 12px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }

    textarea[readonly],
    input[readonly] {
      background-color: #f0f3f6;
      border: 1px solid #d4dce4;
      color: #333;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .note {
      font-size: 0.85rem;
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    Neo4j Error Message Lookup
  </header>

  <div class="container">
    <label for="searchMessage">Search message:</label>
    <textarea id="searchMessage" rows="4" placeholder="Type or paste an error message..."></textarea>

    <label for="oldError">Old error message (used in Neo4j &lt= 5.x):</label>
    <textarea id="oldError" rows="4" readonly></textarea>

    <label for="gqlCode">GQL Code (used in Neo4j &gt 5.x):</label>
    <input type="text" id="gqlCode" readonly />

    <label for="cause">Cause (used in Neo4j &gt 5.x):</label>
    <input type="text" id="cause" readonly />

    <p class="note">If you were using string comparison on the error message to classify errors, use this tool to find a GQL code to compare against instead</p>
  </div>

  <footer>
    &copy; 2025 Neo4j
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
