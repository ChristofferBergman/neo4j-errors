<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Neo4j Status Viewer</title>
        <link rel="icon" href="https://neo4j.com/favicon.ico" type="image/x-icon">
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
                <style>
                    body {
                        font-family: 'Inter', sans-serif;
                        background-color: #f7f9fb;
                        margin: 0;
                        padding: 0;
                    }
                    
                    header {
                        background-color: #1b3c59;
                        color: white;
                        padding: 1.5rem;
                        text-align: center;
                        font-size: 1.6rem;
                        font-weight: 600;
                    }
                    
                    .flex-container {
                        display: flex;
                        padding: 2rem;
                        gap: 2rem;
                        align-items: flex-start;
                    }
                    
                    .list-column {
                        flex: 1;
                        background: white;
                        border-radius: 12px;
                        padding: 1rem;
                        box-shadow: 0 4px 16px rgba(0,0,0,0.05);
                        min-height: 200px;
                        max-height: 80vh;
                        overflow-y: auto;
                    }
                    
                    h2 {
                        margin-top: 0;
                        font-size: 1.2rem;
                        color: #1b3c59;
                    }
                    
                    ul {
                        list-style: none;
                        padding: 0;
                        margin: 0;
                    }
                    
                    li {
                        padding: 8px 12px;
                        margin: 4px 0;
                        border-radius: 6px;
                        cursor: pointer;
                        white-space: nowrap;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        transition: background 0.2s;
                    }
                    
                    li:hover {
                        background-color: #eef4fc;
                    }
                    
                    li.selected {
                        background-color: #d8e8fc;
                    }
                    
                    .unique {
                        background-color: #c7f3c2 !important; /* green */
                    }
                    
                    .shared {
                        background-color: #ffc7c7 !important; /* red */
                    }
                </style>
    </head>
    <body>
        <header>Neo4j Status Explorer</header>
        
        <div class="flex-container">
            <div class="list-column">
                <h2>Status</h2>
                <ul id="statusList"></ul>
            </div>
            <div class="list-column">
                <h2>GQL + Cause</h2>
                <ul id="gqlCauseList"></ul>
            </div>
            <div class="list-column">
                <h2>Old Errors</h2>
                <ul id="errorList"></ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
        <script src="status-viewer.js"></script>
    </body>
</html>
